{%  extends 'index.html' %}

{% block title %}
Обувь
{% endblock %}

{% block content %}
<h2>Наименование обуви</h2>
<table>
    <tr>
        <th>Марка</th>
        <th>Сезон</th>
        <th>Размер</th>
        <th>Пол</th>
    </tr>
    {% for shoe in shoes %}
    <tr>
        <td>{{ shoe.brand }}</td>
        <td>{{ shoe.season }}</td>
        <td>{{ shoe.size }}</td>
        <td>{{ shoe.gender }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
